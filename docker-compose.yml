# Docker compose file for running the application

services:
  # ElysiaJS backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://localhost:27017/kanken
      - FRONTEND_URL=http://localhost:5173
    restart: unless-stopped
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - MY_APP_API_URL=https://kankenapi.manabe.es
    ports:
      - "5173:3000"
    depends_on:
      - backend
    restart: unless-stopped
    command: >
      sh -c "/docker-entrypoint.d/env.sh && serve -s dist -l 3000"
